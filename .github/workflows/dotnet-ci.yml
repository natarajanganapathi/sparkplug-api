name: Dotnet 6 Build

on:
  push:
    paths-ignore:
      - '.vscode/**'
      - 'sample/**'
      - 'test/**'
      - 'README.md'
      - 'makefile'
      - '.gitignore'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build SparkPlug.Contracts App
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]
            dotnet-version: [6.0.x]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore src/SparkPlug.Contracts/SparkPlug.Contracts.csproj
    - name: Build
      run: dotnet build src/SparkPlug.Contracts/SparkPlug.Contracts.csproj --no-restore